<div class="row">
    <div class="col-md-2">
        <div class="row">
            <app-brand></app-brand>
        </div>
        <div class="row">
            <app-color>

            </app-color>
        </div>

    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-mine  p-5 bg-body rounded " *ngFor="let car of cars">
                <div class="col-md-4 shadow-lg mb-5 bg-white rounded " style="background-color: rgb(230, 248, 245);">
                    <div class="card border-0 mb-3" style="width: 18rem;">
                        <img src="{{imageBasePath}}{{car.imagePath}}" class="card-img-top" alt="thumbnail" width="80" height="160">
                        <div class="card-body text-center" style="background-color: rgb(230, 248, 245);">
                            <h4>
                                <a routerLink="/cars/car.id" class="card-title text-decoration-none h5" style="color:#179b3c;">{{car.carName|titlecase}} </a>
                            </h4>
                            <p class="card-text h3">${{car.dailyPrice}}/Day</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" style="background-color: rgb(230, 248, 245);color: rgb(78, 106, 104); font-size:large;font-weight: 500;">
                                <span class="float-start">Brand</span>
                                <span class="float-end">{{car.brandName |titlecase}}</span>
                            </li>


                        </ul>
                        <div class="card-body" style="background-color: rgb(230, 248, 245);">
                            <div class="d-flex action justify-content-between">
                                <a href="" class="btn btn-rent ">Rent Now</a>
                                <a (click)="setCurrentCar(carDetails)" routerLink="/cars/carDetail/{{car.id}}" class="btn btn-secondary ">Details </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
