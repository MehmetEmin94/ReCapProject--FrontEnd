<div class="container" style="color: rgb(114, 134, 120);">
    <div class="row">

        <div class="col-md-2">
            <div class="row">
                <app-brand></app-brand>
            </div>
            <div class="row">
                <app-color>

                </app-color>
            </div>

        </div>
        <div class="col-md-10">
            <table class="table table-success table-striped">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Brand Name</td>
                        <td>Car Model</td>
                        <td>Daily Price($)</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of cars">
                        <td>{{car.id}}</td>
                        <td>{{car.brandName}}</td>
                        <td>{{car.carName}}</td>
                        <td>{{car.dailyPrice}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
